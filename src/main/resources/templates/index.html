<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Eventos</title>
	<!--Import Google Icon Font-->
	     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	     <!--Import materialize.css-->
	     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection/">

	     <!--Let browser know website is optimized for mobile-->
	     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<h1>Lista de Eventos</h1>
	<a class="waves-effect waves-light btn" href="/cadastro"><i class="material-icons right">add_circle_outline</i> Cadastrar Evento</a>
	<table class="container">
		<thead>
			<tr>
				<td>Nome</td>
				<td>Local</td>
				<td>Data</td>
				<td>Horario</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><span th:text="${evento.nome}"></span></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
